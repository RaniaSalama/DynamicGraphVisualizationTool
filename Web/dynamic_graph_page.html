<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="page_style.css">
	<title>Dynamic Graph Visualization Tool</title>
</head>
<body>
	<script src="//d3js.org/d3.v3.min.js"></script>
	<header>
		<h1 align="center">Dynamic Graph Visualization Tool</h1>
	</header>
	<table>
		<tr>
			<td>
				<form method="post">
			        <label for="file-select_g1">Select Graph 1:</label>
			        <input type="file" name="upload" id="file_graph_1">
			    </form>
			    <br/>
			    <form method="post">
			        <label for="file-select_g2">Select Graph 2:</label> 
			        <input type="file" name="upload" id="file_graph_2">
			    </form>
			    <br/>
			    <fieldset>
		  			<legend>Select K</legend>
				    <span>Small</span>
				    <input type="range" id="height" min="0" max="100" name="height" /><span>Large</span>
				    <br/>
				</fieldset>		
				<br/>
			    <div align=left >
			    	<select size="5">
			    	  	<option  disabled selected>Select Measure:</option>
				 		<option value="Area-based">Area-based Measure</option>
			 			<option value="Conformal-based" >Conformal-based Measure</option>
			 			<option value="Area-basedConformal-based" >Area and Conformal based Measure</option>
			 			<option value="Avg-Neighbor">Average Neighbor Degree Measure</option>
					</select>
				</div>
				<br/>
				<button type="button" id='run_G1'>G1</button> 
				<button type="button" id='run_G2'>G2</button>
				<br/>
				<br/>
				<button type="button">1</button> <button type="button">2</button>	
				<button type="button">3</button> <button type="button">4</button>
				<button type="button">5</button> <button type="button">6</button>
				<button type="button">7</button> <button type="button">8</button>
				<button type="button">9</button> <button type="button">10</button>
			</td>
			<td>
				<script src="draw_graph.js"> </script>
				<div id="graph_1"></div>
			</td>
			<td>
				<div id="graph_2" class="graph_2"></div>
			</td>
			</tr>
	</table>
</body>
